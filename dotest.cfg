[loggers]
keys=root,schroot

[handlers]
keys=console,schroot

[formatters]
keys=schroot,simple


[logger_root]
level=DEBUG
handlers=console

[logger_schroot]
level=DEBUG
handlers=schroot
propagate=0
qualname=schroot


[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_schroot]
class=StreamHandler
level=DEBUG
formatter=schroot
args=(sys.stderr,)


[formatter_simple]
format=%(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter

[formatter_schroot]
format=
    %(asctime)s %(levelname)s
    ---> %(message)s
datefmt=
class=logging.Formatter
